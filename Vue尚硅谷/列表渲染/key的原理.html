<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key的原理</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 遍历数组 -->
        <h2>人员管理</h2>
        <button @click="add">添加老刘</button>
        <ul>
            <li v-for="(a, index) in arr" :key="a.id">
                {{a.id}}--{{a.name}}--{{a.age}}--<input type="text">
            </li>
        </ul>
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data: {
                arr: [
                    {id:'001',name:'张三',age:'18'},
                    {id:'002',name:'李四',age:'20'},
                    {id:'003',name:'王五',age:'30'},
                ],
            },
            methods: {
                add(){
                    const p = {id: '004',name: '老刘', age: '40'}
                    this.arr.unshift(p)
                }
            },
        })
    </script>
</body>
</html>
