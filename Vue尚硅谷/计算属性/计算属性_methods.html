<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../Vue/vue.js"></script>
</head>
<body>
    <div id="app">
        姓：<input type="text" name="" id="" v-model:value="firstName"><br/>
        名：<input type="text" name="" id="" v-model:value="lastName"><br/>
        姓名：<span>{{name()}}</span>
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data: {
                firstName: '张',
                lastName: '三',
            },
            methods: {
                name(){
                    return this.firstName + '-' + this.lastName;
                }
            }
        })
    </script>
</body>
</html>
