<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-show="isShow">{{name}}</div><br>
        <button @click="isShow = !isShow">点我切换</button><br><br>

        <button @click="num++">点我num+1</button>
        <div v-if="num === -1">aaa</div>
        <div v-else-if="num === -2">ddd</div>
        <div v-else>哈哈哈</div>

        <template v-if="isShow">
            <div>
                <h2>hh</h2>
                <p>666</p>
            </div>
        </template>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    name: '陈湘林',
                    isShow: true,
                    num: 1,
                }
            },
        })
    </script>
</body>
</html>
