<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Vue/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{name}}</p>
        <input type="text" name="" id="" placeholder="输入将在控制台输出" @keydown.huiche="showInfo">
    </div>

    <script>
        Vue.config.keyCodes.huiche = 13;

        let vm = new Vue({
            el: '#app',
            data: {
                name: '键盘事件'
            },
            methods: {
                showInfo(e){
                    console.log(e.target.value);
                }
            }
        })
    </script>
</body>
</html>
